<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body >
  <nav class="navbar navbar-expand-lg py-4 bg-body-tertiary" data-bs-theme="dark">
           
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active"  th:href="@{/UserLogin}">Log In</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" th:href="@{/UserSignUp}">Sign Up</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
    
    <h1 style="text-align: center;">Login</h1>

    <h3 th:text="${msg}"></h3>
    <form method="post" th:action="@{/HomeView}" style="text-align: center;">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="Mail" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <button type="submit">Login</button>
    </form>
    <p style="text-align: center;">Dont have an account ? <a th:href="@{/UserSignUp}">Register</a> </p>
</body>
</html>
