<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body >
  <nav class="navbar navbar-expand-lg py-4 bg-body-tertiary" data-bs-theme="dark">
           
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a  class="nav-link" th:href="@{/UserLogin}">Log In</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active"  th:href="@{/UserSignUp}">Sign Up</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
    <h1 style="text-align: center;">Students Registration</h1>
    <th:block th:if="${LogMsg}">
    <h3 th:text="${LogMsg}"></h3>
    </th:block>
      <form action="createuser" method="post" >
        <table align="center">
            <tr>
                <td>
                    <th>Mail : </th>
                </td>
                <td>
                    <input type="text" required name="Mail">
                </td>
            </tr>
            <tr>
                <td>
                    <th>Name : </th>
                </td>
                <td>
                    <input type="text" maxlength="8" required name="Name">
                </td>
            </tr>
            <tr>
                <td>
                    <th>Last Name : </th>
                </td>
                <td>
                    <input type="text" required name="Last_Name">
                </td>
            </tr>
            
            <tr>
                <td>
                    <th>Password : </th>
                </td>
                <td>
                    <input type="password" required name="password">
                </td>
            </tr>
            <tr>
                <td>
                    <th>Classroom : </th>
                </td>
                <td>
                    <select name="classroom">
                        <option value="dsi1">DSI1</option>
                        <option value="dsi2">DSI2</option>
                        <option value="dsi3">DSI3</option>
                    </select>
                </td>
            </tr>
                <td colspan="2"><button>Submit</button></td>
            </tr>
        </table>
      </form>
      <p style="text-align: center;">Allready have an account ? <a th:href="@{/UserLogin}">Log In</a></p>
</body>
</html>
